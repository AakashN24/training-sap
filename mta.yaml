_schema-version: 3.3.0
ID: traning-cap
description: A simple CAP project.
version: 1.0.0
modules:
- name: traning-cap-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: traning-cap-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: traning-cap-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: traning-cap-db
  parameters:
    buildpack: nodejs_buildpack
- name: traning-cap-destination-content
  type: com.sap.application.content
  requires:
  - name: traning-cap-destination-service
    parameters:
      content-target: true
  - name: traning-cap_html_repo_host
    parameters:
      service-key:
        name: traning-cap_html_repo_host-key
  - name: uaa_traning-cap
    parameters:
      service-key:
        name: uaa_traning-cap-key
  parameters:
    content:
      instance:
        destinations:
        - Name: router_traning_cap_html_repo_host
          ServiceInstanceName: traning-cap-html5-app-host-service
          ServiceKeyName: traning-cap_html_repo_host-key
          sap.cloud.service: router
        - Authentication: OAuth2UserTokenExchange
          Name: router_uaa_traning_cap
          ServiceInstanceName: traning-cap-xsuaa-service
          ServiceKeyName: uaa_traning-cap-key
          sap.cloud.service: router
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: traning-cap-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: traning-cap_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - userinfo.zip
      name: userinfo
      target-path: resources/
- name: userinfo
  type: html5
  path: app/user-info
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: traning-cap-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: traning-cap-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: traning-cap-destination-service
    service-plan: lite
- name: traning-cap_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: traning-cap-html5-app-host-service
    service-plan: app-host
- name: uaa_traning-cap
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: traning-cap-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
